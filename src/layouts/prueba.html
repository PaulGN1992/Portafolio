<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D</title>
  <style>
    body {
      perspective: 800px;
      background-color: #333; /* Establece la perspectiva del espacio 3D */
    }

    .cubo {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 100px auto;
      transform-style: preserve-3d; /* Mantiene las transformaciones 3D de los elementos hijos */
      animation: girarCubo 10s infinite linear; /* Animaci√≥n para hacer girar el cubo */
    }

    .cara {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: rgba(255, 200, 0, 0.7);
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .cara.front { transform: translateZ(100px); }
    .cara.back { transform: rotateY(180deg) translateZ(200px); }
    .cara.right { transform: rotateY(90deg) translateZ(100px); }
    .cara.left { transform: rotateY(-90deg) translateZ(100px); }
    .cara.top { transform: rotateX(70deg) translateZ(100px); }
    .cara.bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes girarCubo {
        from { transform: rotate3d(1, 0, 1, 0deg); }
  to { transform: rotate3d(1, 0, 1, 360deg); }
    }
  </style>
</head>
<body>
  <div class="cubo">
    <div class="cara front">Front</div>
    <div class="cara back">Back</div>
    <div class="cara right">Right</div>
    <div class="cara left">Left</div>
    <div class="cara top">Top</div>
    <div class="cara bottom">Bottom</div>
  </div>
</body>
</html>
